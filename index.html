<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoomar World Record - Photo Frame</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; position: relative; }
        .container { margin-top: 20px; }
        canvas { border: 2px solid #000; margin-top: 10px; max-width: 90vw; max-height: 90vh; }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Rajasthan Yuva Sangh Surat - Ghoomar World Record</h1>
    <h3>Upload your photo and choose a frame</h3>
    <input type="file" id="photoUpload" accept="image/*">
    <br>
    <select id="frameSelect">
        <option value="frame1.png">Frame 1</option>
        <option value="frame2.png">Frame 2</option>
        <option value="frame3.png">Frame 3</option>
    </select>
    <br>
    <canvas id="canvas" width="3464" height="3464"></canvas>
    <br>
    <button onclick="downloadImage()">Download Image</button>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let img = new Image();
        let frame = new Image();

        document.getElementById('photoUpload').addEventListener('change', function(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = function() {
                    updateCanvas();
                };
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById('frameSelect').addEventListener('change', function() {
            frame.src = this.value;
            frame.onload = updateCanvas;
        });

        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
        }

        function downloadImage() {
            let link = document.createElement('a');
            link.download = 'framed-photo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
