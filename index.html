<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghoomar World Record - Photo Frame</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5dc;
        user-select: none;
        overflow-y: auto;
        margin: 0;
        padding: 0;
      }
      .title-image {
        width: 100%;
        height: auto;
        display: block;
      }
      .container {
        margin: 20px auto;
        width: 100%;
      }
      canvas {
        border: 2px solid #000;
        width: 500px;
        height: 499px;
        touch-action: none;
      }
      .input-field,
      select {
        margin-top: 10px;
        font-size: 18px;
        padding: 5px;
      }
      button {
        margin-top: 10px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src="title.jpeg" alt="Ghoomar Title" class="title-image" />
    <h3>Enter Your Name, Upload Your Photo and Customize</h3>
    <input
      type="text"
      id="nameInput"
      class="input-field"
      placeholder="Enter your name"
    />
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
    </select>
    <input type="range" id="fontSize" min="20" max="60" value="24" />
    <br />
    <input type="file" id="photoUpload" accept="image/*" />
    <br />
    <div class="container">
      <canvas id="canvas" width="500" height="499"></canvas>
    </div>
    <button onclick="downloadImage()">Download Image</button>
  </body>
</html>
