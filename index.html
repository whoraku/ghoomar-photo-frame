import React from "react";

const App = () => {
  return (
    <div>
      {/* Fixed Banner */}
      <div style={{ position: "fixed", top: 0, left: 0, width: "100%", zIndex: 1000 }}>
        <img src="/title.jpeg" alt="Banner" style={{ width: "100%" }} />
      </div>
      
      {/* Main Content */}
      <div style={{ paddingTop: "150px" }}>  {/* Adjust padding as needed */}
        <h3>Enter Your Name, Upload Your Photo and Customize</h3>

        <input
          type="text"
          id="nameInput"
          className="input-field"
          placeholder="Enter your name"
        />
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
        </select>
        <input type="range" id="fontSize" min="20" max="60" value="24" />
        <br />
        <input type="file" id="photoUpload" accept="image/*" />
        <br />

        <div className="container">
          <canvas id="canvas" width="500" height="499"></canvas>
        </div>

        <button onClick={() => downloadImage()}>Download Image</button>
      </div>
    </div>
  );
};

export default App;
