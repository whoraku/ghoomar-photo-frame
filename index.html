<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghoomar World Record - Photo Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F5F5DC;
            overflow: hidden; /* Prevent page movement */
            touch-action: none;
            user-select: none; /* Prevent text selection */
        }
        canvas {
            border: 2px solid #000;
            margin-top: 10px;
            touch-action: none;
        }
        .input-field, select {
            margin-top: 10px;
            font-size: 18px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Enter Your Name, Upload Your Photo and Customize</h3>

    <input type="text" id="nameInput" class="input-field" placeholder="Enter your name">
    <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
    </select>
    <input type="range" id="fontSize" min="20" max="60" value="24">
    <br>
    <input type="file" id="photoUpload" accept="image/*">
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <button onclick="downloadImage()">Download Image</button>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        // Set canvas size for desktop & mobile
        function setCanvasSize() {
            if (window.innerWidth < 768) {
                canvas.width = 800;
                canvas.height = 450; // 16:9 for mobile
            } else {
                canvas.width = 500;
                canvas.height = 500; // Square for desktop
            }
        }
        setCanvasSize();
        window.addEventListener("resize", setCanvasSize);

        let img = new Image();
        let frame = new Image();
        frame.src = 'frame12.png';

        let imgX, imgY, imgWidth = 150, imgHeight = 150;
        let textX = canvas.width / 2, textY = canvas.height - 50;
        let fontSize = 24, fontFamily = "Arial";
        let draggingImage = false, draggingText = false;
        let offsetX, offsetY;

        frame.onload = updateCanvas;

        document.getElementById('photoUpload').addEventListener('change', function(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = function() {
                    imgX = canvas.width - imgWidth - 50; // Right middle side
                    imgY = (canvas.height - imgHeight) / 2;
                    updateCanvas();
                };
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById('nameInput').addEventListener('input', updateCanvas);
        document.getElementById('fontSelect').addEventListener('change', function() {
            fontFamily = this.value;
            updateCanvas();
        });

        document.getElementById('fontSize').addEventListener('input', function() {
            fontSize = this.value;
            updateCanvas();
        });

        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

            if (img.src) {
                drawRoundedImage(ctx, img, imgX, imgY, imgWidth, imgHeight, 30);
            }

            let userName = document.getElementById('nameInput').value;
            ctx.font = `bold ${fontSize}px ${fontFamily}`;
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.fillText(userName, textX, textY);
        }

        function drawRoundedImage(ctx, image, x, y, width, height, radius) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(image, x, y, width, height);
            ctx.restore();
        }

        function startDrag(e, type) {
            let rect = canvas.getBoundingClientRect();
            let mouseX = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
            let mouseY = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;

            if (type === 'image' && mouseX > imgX && mouseX < imgX + imgWidth && mouseY > imgY && mouseY < imgY + imgHeight) {
                draggingImage = true;
                offsetX = mouseX - imgX;
                offsetY = mouseY - imgY;
            } else if (type === 'text' && mouseX > textX - 50 && mouseX < textX + 50 && mouseY > textY - fontSize && mouseY < textY) {
                draggingText = true;
                offsetX = mouseX - textX;
                offsetY = mouseY - textY;
            }
        }

        function onDrag(e) {
            if (!draggingImage && !draggingText) return;
            let rect = canvas.getBoundingClientRect();
            let mouseX = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
            let mouseY = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;

            if (draggingImage) {
                imgX = mouseX - offsetX;
                imgY = mouseY - offsetY;
            } else if (draggingText) {
                textX = mouseX - offsetX;
                textY = mouseY - offsetY;
            }
            updateCanvas();
        }

        function stopDrag() {
            draggingImage = false;
            draggingText = false;
        }

        canvas.addEventListener("mousedown", (e) => startDrag(e, 'image'));
        canvas.addEventListener("mousemove", onDrag);
        canvas.addEventListener("mouseup", stopDrag);
        canvas.addEventListener("touchstart", (e) => startDrag(e, 'image'), { passive: true });
        canvas.addEventListener("touchmove", onDrag, { passive: true });
        canvas.addEventListener("touchend", stopDrag);

        function downloadImage() {
            let link = document.createElement('a');
            link.download = 'framed-photo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
