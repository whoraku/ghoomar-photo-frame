<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoomar World Record - Photo Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F5F5DC;
            user-select: none;
            overflow-y: auto;
        }
        .container {
            margin: 20px auto;
            width: 100%;
        }
        canvas {
            border: 2px solid #000;
            width: 500px;
            height: 499px;
            touch-action: none;
        }
    </style>
</head>
<body>
    <h3>Enter Your Name, Upload Your Photo and Customize</h3>

    <input type="file" id="photoUpload" accept="image/*">
    <br>

    <div class="container">
        <canvas id="canvas" width="500" height="499"></canvas>
    </div>

    <button onclick="downloadImage()">Download Image</button>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        let img = new Image();
        let frame = new Image();
        frame.src = 'frame12.png';

        let imgX = 378, imgY = 175, imgWidth = 122, imgHeight = 149;

        frame.onload = updateCanvas;

        document.getElementById('photoUpload').addEventListener('change', function(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = function() {
                    updateCanvas();
                };
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

            if (img.src) {
                ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight);
            }
        }

        function downloadImage() {
            let link = document.createElement('a');
            link.download = 'framed-photo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
