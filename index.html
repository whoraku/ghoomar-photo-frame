<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghoomar World Record - Photo Frame</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5dc;
        user-select: none;
        overflow-y: auto;
        margin: 0;
        padding-top: 120px; /* Space for fixed image */
      }
      .title-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: url('title.jpeg') no-repeat center center;
        background-size: contain;
        z-index: 1000;
      }
      .container {
        margin: 20px auto;
        width: 100%;
      }
      canvas {
        border: 2px solid #000;
        width: 100%;
        max-width: 500px;
        height: auto;
        touch-action: none;
      }
      .input-field,
      select {
        margin-top: 10px;
        font-size: 18px;
        padding: 5px;
      }
      button {
        margin-top: 10px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
      #fontColor {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="title-image"></div>
    
    <h3>Enter Your Name, Upload Your Photo and Customize</h3>

    <input type="text" id="nameInput" class="input-field" placeholder="Enter your name" />
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
    </select>
    <input type="color" id="fontColor" value="#000000" />
    <input type="range" id="fontSize" min="10" max="40" value="20" />
    <br />
    <input type="file" id="photoUpload" accept="image/*" />
    <br />

    <div class="container">
      <canvas id="canvas" width="500" height="499"></canvas>
    </div>

    <button onclick="downloadImage()">Download Image</button>

    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      let img = new Image();
      let frame = new Image();
      frame.src = "frame12.png";

      let imgX = 150, imgY = 100, imgWidth = 200, imgHeight = 200;
      let textX = canvas.width / 2, textY = imgY + imgHeight + 40;
      let fontSize = 20, fontFamily = "Arial", fontColor = "#000000";
      
      frame.onload = updateCanvas;

      document.getElementById("photoUpload").addEventListener("change", function (event) {
        let reader = new FileReader();
        reader.onload = function (e) {
          img.src = e.target.result;
          img.onload = function () {
            updateCanvas();
          };
        };
        reader.readAsDataURL(event.target.files[0]);
      });

      document.getElementById("nameInput").addEventListener("input", updateCanvas);
      document.getElementById("fontSelect").addEventListener("change", function () {
        fontFamily = this.value;
        updateCanvas();
      });
      document.getElementById("fontColor").addEventListener("input", function () {
        fontColor = this.value;
        updateCanvas();
      });
      document.getElementById("fontSize").addEventListener("input", function () {
        fontSize = this.value;
        updateCanvas();
      });

      function updateCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

        if (img.src) {
          drawRoundedRectImage(ctx, img, imgX, imgY, imgWidth, imgHeight, 30);
        }

        let userName = document.getElementById("nameInput").value;
        ctx.font = `bold ${fontSize}px ${fontFamily}`;
        ctx.fillStyle = fontColor;
        ctx.textAlign = "center";
        ctx.fillText(userName, textX, textY);
      }

      function drawRoundedRectImage(ctx, image, x, y, width, height, radius) {
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(image, x, y, width, height);
        ctx.restore();
      }

      function downloadImage() {
        let link = document.createElement("a");
        link.download = "framed-photo.png";
        link.href = canvas.toDataURL();
        link.click();
      }
    </script>
  </body>
</html>
