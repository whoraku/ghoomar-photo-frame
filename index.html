<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoomar World Record - Photo Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F5F5DC;
            user-select: none;
            overflow-y: auto;
        }
        .container {
            margin: 20px auto;
            width: 100%;
        }
        canvas {
            border: 2px solid #000;
            width: 500px;
            height: 499px;
            touch-action: none;
        }
        .input-field, select {
            margin-top: 10px;
            font-size: 18px;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Enter Your Name, Upload Your Photo and Customize</h3>

    <input type="text" id="nameInput" class="input-field" placeholder="Enter your name">
    <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
    </select>
    <input type="range" id="fontSize" min="20" max="60" value="24">
    <br>
    <input type="file" id="photoUpload" accept="image/*">
    <br>

    <div class="container">
        <canvas id="canvas" width="500" height="499"></canvas>
    </div>

    <button onclick="downloadImage()">Download Image</button>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        let img = new Image();
        let frame = new Image();
        frame.src = 'frame12.png';

        let imgX = 378, imgY = 175, imgWidth = 122, imgHeight = 149;
        let textX = canvas.width / 2, textY = canvas.height - 50;
        let fontSize = 24, fontFamily = "Arial";
        let draggingImage = false, resizingImage = false, draggingText = false;
        let offsetX, offsetY, startWidth, startHeight, startX, startY;

        frame.onload = updateCanvas;

        document.getElementById('photoUpload').addEventListener('change', function(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.onload = function() {
                    updateCanvas();
                };
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById('nameInput').addEventListener('input', updateCanvas);
        document.getElementById('fontSelect').addEventListener('change', function() {
            fontFamily = this.value;
            updateCanvas();
        });

        document.getElementById('fontSize').addEventListener('input', function() {
            fontSize = this.value;
            updateCanvas();
        });

        function updateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

            if (img.src) {
                ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight);
            }

            let userName = document.getElementById('nameInput').value;
            ctx.font = `bold ${fontSize}px ${fontFamily}`;
            ctx.fillStyle = 'black';
            ctx.textAlign = 'center';
            ctx.fillText(userName, textX, textY);
        }

        function downloadImage() {
            let link = document.createElement('a');
            link.download = 'framed-photo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
